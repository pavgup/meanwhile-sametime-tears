language: c

# Use the faster container-based infrastructure.
sudo: false

env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""
addons:
  coverity_scan:
    project:
      name: pavgup/meanwhile-sametime-tears
      version: 0.1.0
      description: finding ways to make sametime not the very worst
    notification_email: pg8p@virginia.edu
    build_command_prepend: ./configure
    build_command: make
    branch_pattern: coverity_scan
script:
  - ./autogen.sh && ./configure --enable-gcov && make && make check
after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
notifications:
  email:
    on_success: never
    on_failure: always
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/e026a5a61d0a8b52b1d0
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
matrix:
  include:
    - compiler: gcc
      os: linux
      env: CONFIG=autotools
      apt:
        packages: ["doxygen", "pyenv"]
        sources: *sources
      before_install:
        - pip install --user cpp-coveralls
    - compiler: clang
      os: osx
      env: CONFIG=autotools
      before_install:
        - brew install doxygen
        - eval "$(pyenv init -)"
        - pyenv install 2.7.6
        - pyenv global 2.7.6
        - pyenv rehash
        - pip install cpp-coveralls
        - pyenv rehash
